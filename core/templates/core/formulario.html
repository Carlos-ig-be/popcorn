<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
    <link rel="stylesheet" href="{% static 'core/'%}Estiloformulario.css">
    <link rel="stylesheet" href="{% static 'core/'%}https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="{% static 'core/'%}https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor">
        <img class="img-logo" src="{% static 'core/'%}/Imagenes/Logo.png" alt="PopCorn">
        <h1>Formulario Contacto</h1>
        <div class="contenido">
            <div class="info">
            </div>
            <form action="Envio.html" method="GET" class="formulario">
            <input type="text" name="nombre" placeholder="Nombre" id="nombre">
            <input type="text" name="pais" placeholder="Pais" id="pais">
            <input type="text" name="correo" placeholder="Correo electronico" id="correo">
            <input type="text" name="asunto" placeholder="Asunto" id="asunto">
            <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
            <button type="button" onclick="validarFormulario()">Enviar</button>
            <input type="button" value="Enviar" class="btn" onclick="alert('Enviando..')">
            <link rel="shortcut icon" type="image/png" href="{% static 'core/'%}/Imagenes/popcorn.png"/>
        </form>
            <a href="{% static 'core/'%}/PopCorn.html">VOLVER</a>
        </div>
    </div>
    <script src="{% static 'core/'%}https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'core/'%}app.js"></script>
</body>
</html>
